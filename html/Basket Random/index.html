<div class="intro">
    <style>
        .logo {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: relative;
            left: 0;
            top: 0;
            width: 1005;
            height: 80px;
        }

        header h4 {
            position:absolute;
            left: 10%;
            bottom: 1rem;
            font-size: 1.6rem;
        }

        /*splash*/
        .intro{
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #161616;
            transition: 1s;
        }

        .logo-header{
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
        }

        .logo{
            position: relative;
            display: inline-block;
            bottom: -20px;
            opacity: 0;
        }

        .logo.active{
            bottom: 0;
            opacity: 1;
            transition: ease-in-out 0.5;
        }

        .logo.fade{
            bottom: 150px;
            opacity: 0;
            transition: ease-in-out 0.5;
        }
    </style>

    <h1 class="logo-header">
        <span class="logo">Strongdog</span><span class="logo" style="color:orange">XP</span>
    </h1>
</div>

<script>
    let intro = document.querySelector('.intro');
    let logo = document.querySelector('.logo-header');
    let logoSpan = document.querySelectorAll('.logo')

    window.addEventListener('DOMContentLoaded', ()=>{

        setTimeout(()=>{
            logoSpan.forEach((span, idx)=>{
                setTimeout(()=>{
                    span.classList.add('active');
                }, (idx + 1) * 400)
            })

            setTimeout(()=>{
                logoSpan.forEach((span, idk)=>{
                    setTimeout(()=>{
                        span.classList.remove('active');
                        span.classList.add('fade');
                    }, (idx + 1) * 50)
                })
            },2000);

            setTimeout(()=>{
                intro.style.top = '-100vh';
            }, 2300)

        })
    })
</script>

	<script>
        window.adsbygoogle = window.adsbygoogle || [];
        const adBreak = adConfig = function(o) {adsbygoogle.push(o);}
        
        function initSDK() {
			// Game start logic
			let adConfigPromise =
					new Promise((resolve, reject) => adConfig({
						preloadAdBreaks: 'on',
						onReady: () => resolve(true)
					}));
			let timeoutPromise =
					new Promise((resolve, reject) => {
						setTimeout(() => {
							console.log("Ad timeout");
							resolve(false);
						}, 2000);
					});
			// Whatever happens first resolves this promise.
			Promise.race([
				adConfigPromise,
				timeoutPromise
			]).then((shouldShowPreRoll) => {
				if (shouldShowPreRoll) {
					showPreRoll();
				} else {
					console.log("start game called");
					c3_callFunction("startGame");
				}
			});
		}
    
		function showPreRoll() {
			// Show ad
			adBreak({
				type: 'start',
				adBreakDone: function () {
					console.log("start game called");
					c3_callFunction("startGame");
				}, // always called, unblocks the game logic
			});
		}
	</script>

	<script>
        function CallInterstitialAds()
        {
            adBreak({
		        type: 'next',
		        name: 'restart-game',
		        beforeAd: () => { 
			        console.log("Ad Started!");
			        c3_callFunction("adStarted");
		        },
		        afterAd: () => { 
			        c3_callFunction("onClose");
			        console.log("After Ad Finished");
		        },
                adBreakDone: () => {
                    console.log('adBreakDone');
			        c3_callFunction("onClose");
                }
            });
        }

	    var rewardReadyShowAds = null;
        function CallRewardedAds() {
            adBreak({
            type: "reward",
            name: "extra_life_skin",
            beforeReward: (showAdFn) => {
                rewardReadyShowAds = showAdFn;

                if (this.rewardReadyShowAds) {
                    c3_callFunction("adStarted");
                    c3_runtimeInterface._GetLocalRuntime().SetSuspended(true);
                    this.rewardReadyShowAds();
                }
            },
            adViewed: () => {
                rewardReadyShowAds = null;
                c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                c3_callFunction("onClose");
                c3_callFunction("rewardedAdFinished");
                console.log('Rewarded Success!');
            },
            adDismissed: () => {
                rewardReadyShowAds = null;
                c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                c3_callFunction("onClose");
                c3_callFunction("rewardedFailed");
                console.log('Rewarded Dismissed!');
            },
            adBreakDone: (placementInfo) => {
                switch (placementInfo.breakStatus) {
                    case 'notReady':
                        console.log('Ad Placement API not ready');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'timeout':
                        console.log('Ad Placement API timeout');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'invalid':
                        console.log('Invalid placement');
                        break;

                    case 'error':
                        console.log('Error in adBreak callback');
                        break;

                    case 'noAdPreloaded':
                        console.log('No ad preloaded');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'frequencyCapped':
                        console.log('Frequency capped');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_callFunction("FrequencyWarning");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);
                        
                        break;

                    case 'ignored':
                        console.log('User ignored the reward prompt');
                        break;

                    case 'other':
                        console.log('Ad not shown for another reason');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'dismissed':
                        console.log('User dismissed the rewarded ad');
                        c3_callFunction("onClose");
                        c3_callFunction("rewardedFailed");
                        c3_runtimeInterface._GetLocalRuntime().SetSuspended(false);

                        break;

                    case 'viewed':
                        console.log('Rewarded ad viewed');
                        break;

                    default:
                        console.log('Unknown break status');
                        break;
                }
        }
    });
    }
    </script>
